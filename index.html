<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <section class='container'>
        <section class='row'>
            <section class='jumbotron col-12'>
                <h1 class='display-4'>Anytime is Train Time</h1>
                <p class='lead'>Choo Choo. Chee Chee.</p>
            </section>
        </section>
        <section class='row border border-primary rounded mb-4'>
            <h4 class='col-12 text-light bg-primary'>Current Train Schedule</h4>
            <table class='table'>
                <thead>
                    <th scope='col'>Train Name</th>
                    <th scope='col'>Destination</th>
                    <th scope='col'>Frequency (min)</th>
                    <th scope='col'>Next Arrival</th>
                    <th scope='col'>Minutes Away</th>
                </thead>
                <tbody id='trainSchedule'>

                </tbody>
            </table>
        </section>
        <section class='row border border-primary rounded'>
            <h4 class='col-12 text-light bg-primary'>Add Train</h4>
            <form class='col-12'>
                <section class='form-group'>
                    <label for='formGroupTrainNameInput'>Train Name</label>
                    <input type='text' class='form-control' id="formGroupTrainNameInput">
                </section>
                <section class='form-group'>
                    <label for='formGroupDestinationInput'>Destination</label>
                    <input type='text' class='form-control' id="formGroupDestinationInput">
                </section>
                <section class='form-group'>
                    <label for='formGroupFirstTrainTimeInput'>First Train Time (HH:mm - military time)</label>
                    <input type='text' class='form-control' id="formGroupFirstTrainTimeInput">
                </section>
                <section class='form-group'>
                    <label for='formGroupFrequencyInput'>Frequency</label>
                    <input type='text' class='form-control' id="formGroupFrequencyInput">
                </section>
                <button type='submit' class='btn btn-primary mb-2'>Submit</button>
            </form>
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
