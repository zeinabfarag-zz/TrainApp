<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train </title>

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- bootsrap js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


  <!-- CSS -->

  <link rel="stylesheet" href="style.css">



  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>


  <!--moment js-->

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4 title">Train Service</h1>
    </div>


    <div class="row">
      <div class="col-lg-6 schedule">

        <h3> Current Train Schedule</h3>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope- "col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

      </div>


      <div class="col-lg-6 form">

        <h3>Add Train</h3>
        <form id="target">
          <div class="form-group">
            <label for="name">Train Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination">
          </div>
          <div class="form-group">
            <label for="time">First Train Time (HH:mm military time)</label>
            <input type="text" class="form-control" id="time">
          </div>
          <div class="form-group">
            <label for="frequency">Frequency(min)</label>
            <input type="number" class="form-control" id="frequency">
          </div>

          <button type="submit" class="btn btn-primary submit">Submit</button>
        </form>

      </div>

    </div>



    <!-- jQuery and js files -->
    <script src="https://code.jquery.com/jquery-3.3.1.js " integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="
      anonymous "></script>
    <script src="app.js "></script>
</body>

</html>
